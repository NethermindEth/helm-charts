---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "generic-app-p2p.fullname" . }}
  labels:
    {{- include "generic-app-p2p.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "generic-app-p2p.selectorLabels" . | nindent 6 }}
  serviceName: {{ include "generic-app-p2p.fullname" . }}
  template:
    metadata:
      annotations:
        configmap-hash: {{ include "configmap.hash" . }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "generic-app-p2p.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "generic-app-p2p.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      initContainers:
        {{- range $container := .Values.initContainers }}
        - securityContext:
            {{- toYaml $.Values.initContainerSecurityContext | nindent 12 }}
          {{- with $container }}
          {{- toYaml . | nindent 10 }}
          {{- end }}
        {{- end }}
      containers:
        {{- with .Values.extraContainers }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        - name: {{ .Release.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
            - sh
            - -c
            - >
              if [ -f /shared/env ]; then echo "Sourcing environment variables from /shared/env"; . /shared/env; fi;
              echo "Executing command: {{ join " " (concat .Values.command .Values.args) }}";
              exec {{ join " " (concat .Values.command .Values.args) }}
          ports:
            - name: p2p-tcp
              containerPort: {{ .Values.p2p.port }}
              protocol: TCP
            - name: p2p-udp
              containerPort: {{ .Values.p2p.port }}
              protocol: UDP
          {{- range $idx, $port := .Values.service.ports }}
            - name: {{ $port.name }}
              containerPort: {{ $port.port }}
              protocol: {{ $port.protocol }}
          {{- end }}
          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          envFrom:
            - configMapRef:
                name: {{ include "generic-app-p2p.fullname" . }}-env-cm
            {{- with .Values.envFrom }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            {{- with .Values.env }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          volumeMounts:
            - name: shared
              mountPath: /shared
            {{- if .Values.persistence.enabled }}
            - name: data
              mountPath: {{ .Values.persistence.mountPath }}
            {{- end }}
            {{- with .Values.volumeMounts }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
      volumes:
        - name: scripts
          configMap:
            name: {{ include "generic-app-p2p.fullname" . }}-scripts
        - name: shared
          emptyDir: {}
      {{- with .Values.volumes }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
  {{- if .Values.persistence.enabled }}
  volumeClaimTemplates:
    - apiVersion: v1
      kind: PersistentVolumeClaim
      metadata:
        name: data
        labels:
          {{- include "generic-app-p2p.labels" . | nindent 10 }}
      spec:
        storageClassName: {{ .Values.persistence.storageClassName | quote }}
        accessModes: {{- .Values.persistence.accessModes | toYaml | nindent 10 }}
        resources:
          requests:
            storage: {{ .Values.persistence.size }}
    {{- end }}
