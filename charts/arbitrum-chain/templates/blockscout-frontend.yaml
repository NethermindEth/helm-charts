{{- if .Values.blockscout.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "arbitrum-orbit-chain.fullname" . }}-blockscout-frontend
  labels:
    {{- include "arbitrum-orbit-chain.labels" . | nindent 4 }}
    app.kubernetes.io/component: blockscout-frontend
spec:
  replicas: {{ .Values.blockscout.frontend.replicaCount }}
  selector:
    matchLabels:
      {{- include "arbitrum-orbit-chain.blockscout-frontend.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "arbitrum-orbit-chain.blockscout-frontend.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - name: blockscout-frontend
          image: "{{ .Values.blockscout.frontend.image.repository }}:{{ .Values.blockscout.frontend.image.tag }}"
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          env:
            - name: NEXT_PUBLIC_NETWORK_NAME
              value: {{ .Values.blockscout.frontend.env.NEXT_PUBLIC_NETWORK_NAME | quote }}
            - name: NEXT_PUBLIC_NETWORK_SHORT_NAME
              value: {{ .Values.blockscout.frontend.env.NEXT_PUBLIC_NETWORK_SHORT_NAME | quote }}
            - name: NEXT_PUBLIC_AD_BANNER_PROVIDER
              value: {{ .Values.blockscout.frontend.env.NEXT_PUBLIC_AD_BANNER_PROVIDER | quote }}
            - name: NEXT_PUBLIC_NETWORK_RPC_URL
              value: "{{ .Values.global.protocol }}://{{ .Values.global.domain }}/rpc"
            - name: NEXT_PUBLIC_API_HOST
              value: {{ .Values.global.domain | quote }}
            - name: NEXT_PUBLIC_APP_HOST
              value: {{ .Values.global.domain | quote }}
            - name: NEXT_PUBLIC_STATS_API_HOST
              value: "{{ .Values.global.protocol }}://{{ .Values.global.domain }}/stats-api"
            - name: NEXT_PUBLIC_VISUALIZE_API_HOST
              value: "{{ .Values.global.protocol }}://{{ .Values.global.domain }}/visualizer"
            - name: NEXT_PUBLIC_API_BASE_PATH
              value: "/api"
            - name: NEXT_PUBLIC_API_PROTOCOL
              value: {{ .Values.global.protocol | quote }}
          resources:
            limits:
              cpu: 1000m
              memory: 2Gi
            requests:
              cpu: 500m
              memory: 1Gi
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10

---

apiVersion: v1
kind: Service
metadata:
  name: {{ include "arbitrum-orbit-chain.fullname" . }}-blockscout-frontend
  labels:
    {{- include "arbitrum-orbit-chain.labels" . | nindent 4 }}
    app.kubernetes.io/component: blockscout-frontend
spec:
  type: {{ .Values.blockscout.service.type }}
  ports:
    - port: {{ .Values.blockscout.service.frontend.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "arbitrum-orbit-chain.blockscout-frontend.selectorLabels" . | nindent 4 }}
{{- end }}