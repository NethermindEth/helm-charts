{{- if .Values.blockscout.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "arbitrum-orbit-chain.fullname" . }}-blockscout-backend
  labels:
    {{- include "arbitrum-orbit-chain.labels" . | nindent 4 }}
    app.kubernetes.io/component: blockscout-backend
spec:
  replicas: {{ .Values.blockscout.backend.replicaCount }}
  selector:
    matchLabels:
      {{- include "arbitrum-orbit-chain.blockscout-backend.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "arbitrum-orbit-chain.blockscout-backend.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - name: blockscout-backend
          image: "{{ .Values.blockscout.backend.image.repository }}:{{ .Values.blockscout.backend.image.tag }}"
          imagePullPolicy: Always
          command:
            - sh
            - -c
            - |
              bin/blockscout eval "Elixir.Explorer.ReleaseTasks.create_and_migrate()" && bin/blockscout start
          ports:
            - name: http
              containerPort: 4000
              protocol: TCP
          env:
            # Database configuration
            - name: DATABASE_URL
              value: "postgresql://blockscout:$(BLOCKSCOUT_DB_PASSWORD)@{{ include "arbitrum-orbit-chain.fullname" . }}-blockscout-db:5432/blockscout"
            - name: BLOCKSCOUT_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "arbitrum-orbit-chain.fullname" . }}-secrets
                  key: BLOCKSCOUT_DB_PASSWORD
            - name: SECRET_KEY_BASE
              valueFrom:
                secretKeyRef:
                  name: {{ include "arbitrum-orbit-chain.fullname" . }}-secrets
                  key: BLOCKSCOUT_SECRET_KEY_BASE

            # Chain configuration
            - name: CHAIN_TYPE
              value: "arbitrum"
            - name: CHAIN_ID
              value: {{ .Values.global.chainId | quote }}
            - name: ETHEREUM_JSONRPC_VARIANT
              value: "geth"
            - name: ETHEREUM_JSONRPC_HTTP_URL
              value: "http://{{ include "arbitrum-orbit-chain.fullname" . }}-nitro:8449/"
            - name: ETHEREUM_JSONRPC_TRACE_URL
              value: "http://{{ include "arbitrum-orbit-chain.fullname" . }}-nitro:8449/"
            - name: ETHEREUM_JSONRPC_TRANSPORT
              value: "http"
            - name: INDEXER_DISABLE_PENDING_TRANSACTIONS_FETCHER
              value: "true"

            # Network configuration
            - name: NETWORK
              value: ""
            - name: SUBNETWORK
              value: {{ .Values.global.chainName | quote }}
            - name: LOGO
              value: "/images/blockscout_logo.svg"
            - name: BLOCKSCOUT_HOST
              value: {{ .Values.global.domain | quote }}
            - name: BLOCKSCOUT_PROTOCOL
              value: {{ .Values.global.protocol | quote }}

            # Performance configuration
            - name: POOL_SIZE
              value: "80"
            - name: POOL_SIZE_API
              value: "10"
            - name: ECTO_USE_SSL
              value: "false"
            - name: PORT
              value: "4000"

            # Redis configuration
            - name: ACCOUNT_REDIS_URL
              value: "redis://{{ include "arbitrum-orbit-chain.fullname" . }}-blockscout-redis:6379"

            # Feature flags
            - name: DISABLE_EXCHANGE_RATES
              value: "true"
            - name: SHOW_PRICE_CHART
              value: "false"
            - name: SHOW_TXS_CHART
              value: "true"
            - name: API_V2_ENABLED
              value: "true"
            - name: MICROSERVICE_SC_VERIFIER_ENABLED
              value: "true"
            - name: MICROSERVICE_SC_VERIFIER_URL
              value: "https://eth-bytecode-db.services.blockscout.com/"
            - name: MICROSERVICE_SC_VERIFIER_TYPE
              value: "eth_bytecode_db"

            # Indexer configuration
            - name: DISABLE_INDEXER
              value: "false"
            - name: DISABLE_REALTIME_INDEXER
              value: "false"
            - name: DISABLE_CATCHUP_INDEXER
              value: "false"

          resources:
            limits:
              cpu: 2000m
              memory: 4Gi
            requests:
              cpu: 1000m
              memory: 2Gi
          livenessProbe:
            httpGet:
              path: /api/v2/config/backend
              port: http
            initialDelaySeconds: 300
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/v2/config/backend
              port: http
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

---

apiVersion: v1
kind: Service
metadata:
  name: {{ include "arbitrum-orbit-chain.fullname" . }}-blockscout-backend
  labels:
    {{- include "arbitrum-orbit-chain.labels" . | nindent 4 }}
    app.kubernetes.io/component: blockscout-backend
spec:
  type: {{ .Values.blockscout.service.type }}
  ports:
    - port: {{ .Values.blockscout.service.backend.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "arbitrum-orbit-chain.blockscout-backend.selectorLabels" . | nindent 4 }}
{{- end }}
