deployment:
  enabled: false

nameOverride: "generic-statefulset"

# Default security settings for the pod
podSecurityContext:
  fsGroup: 1000
  runAsNonRoot: true
  runAsUser: 1000
  runAsGroup: 1000

# Default security settings for containers
securityContext:
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000
  runAsGroup: 1000
  allowPrivilegeEscalation: false

# Security settings for init containers
initContainerSecurityContext:
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000
  runAsGroup: 1000
  allowPrivilegeEscalation: false

image:
  repository: nginx
  # This sets the pull policy for images.
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"
imagePullSecrets: []

replicaCount: 1
statefulSet:
  enabled: true
  persistence:
    enabled: false
    storageClassName: ""
    mountPath: /data
    accessModes:
      - ReadWriteOnce
    size: 10Gi

service:
  extraPorts: []
  # - name: metrics
  #   port: 9090
  #   protocol: TCP

envFrom: []
  # - configMapRef:
  #     name: '{{ include "generic-app.fullname" . }}'

configMap:
  enabled: false
  data: {}
    # DB_HOST: localhost
    # DB_PORT: "5432"

env: []
  # - name: SIMPLE_ENV_VAR
  #   value: my-env-var-value

serviceMonitor:
  enabled: false
